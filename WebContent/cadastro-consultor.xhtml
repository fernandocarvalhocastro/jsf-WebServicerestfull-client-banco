<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	
</h:head> 
<body> 
	<h1>Cadastro de Consultor Natura</h1>
	<fieldset>
	<legend>Cadastro</legend>
		<h:form>
		<h:messages/>
			<div>
				<h:outputLabel value="Nome" for="nome"/>
				<h:inputText value="#{consultorBean.consultor.nome}" id="nome"/>
			</div>
			<div>
				<h:outputLabel value="CPF" for="cpf"/>
				<h:inputText value="#{consultorBean.consultor.cpf}" id="cpf"/>
			</div>
			<div>
				<h:outputLabel value="Telefone" for="telefone"/>
				<h:inputText value="#{consultorBean.consultor.telefone}" id="telefone" />
			</div>
			<div>
				<h:commandButton action="#{consultorBean.cadastrar()}" value="Cadastrar" />
			</div>
		</h:form>
		</fieldset>
</body> 
</html>
